name: ogrenci_asistani
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  lottie: ^3.3.2
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.0
  firebase_auth: ^5.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/Logo.png
  adaptive_icon_background: "#00184B"
  adaptive_icon_foreground: assets/Logo.png
  adaptive_icon_foreground_inset: 0
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/
